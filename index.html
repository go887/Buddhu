<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #fff5f8; font-family: sans-serif; text-align: center; overflow: hidden; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 30px; box-shadow: 0 10px 30px rgba(255,105,180,0.2); width: 85%; max-width: 350px; border: 2px solid #ffb6c1; }
        img { width: 170px; border-radius: 20px; margin-bottom: 20px; transition: 0.3s; }
        h1 { color: #ff4d6d; font-size: 20px; height: 80px; display: flex; align-items: center; justify-content: center; }
        .btn-container { height: 100px; position: relative; width: 100%; margin-top: 20px; }
        button { padding: 12px 25px; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; position: absolute; transition: 0.1s; }
        #yesBtn { background-color: #ff4d6d; color: white; left: 10%; }
        #noBtn { background-color: #f0f0f0; color: #555; right: 10%; }
    </style>
</head>
<body>
    <div class="card">
        <img id="catGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXp4bmZ4bmZ4bmZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZweW5sJnB0PTEmY3Q9cw/v6aOebdZ8U6D7YpL2k/giphy.gif">
        <h1 id="msg">Oh, I know you will forgive me... right? ü•∫</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="finish()">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const msg = document.getElementById('msg');
        let moveCount = 0;

        noBtn.addEventListener('mouseover', () => {
            if (moveCount < 5) {
                noBtn.style.position = 'fixed';
                noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
                noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
                moveCount++;
            } else {
                // After 5 tries, "No" becomes "Yes" or just disappears
                noBtn.style.display = 'none';
                yesBtn.style.left = '35%';
                yesBtn.style.width = '120px';
                msg.innerText = "You have to say Yes! üò§";
            }
        });

        // If she somehow manages to click No before it jumps
        noBtn.addEventListener('click', () => {
            finish();
        });

        function finish() {
            msg.innerHTML = "No, I love you! <br> Happy Birthday Nandu! ‚ù§Ô∏èüéÇ";
            document.getElementById('catGif').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXp4bmZ4bmZ4bmZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZweW5sJnB0PTEmY3Q9cw/v6aOebdZ8U6D7YpL2k/giphy.gif";
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
        }
    </script>
</body>
</html>
